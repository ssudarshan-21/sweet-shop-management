# --- Application ---
spring.application.name=backend
server.port=8081

# --- DataSource (MySQL for dev/prod) ---
spring.datasource.url=jdbc:mysql://localhost:3306/sweetshop?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=sweet_user
spring.datasource.password=sweet_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# --- Security (simple in-memory user for dev sanity check) ---
spring.security.user.name=admin
spring.security.user.password=admin

# --- JWT config ---
app.jwt.secret=${JWT_SECRET:myDefaultSecretKey1234567890}
app.jwt.access-token-expiration=1800000     # 30 minutes
app.jwt.refresh-token-expiration=604800000  # 7 days

# --- Logging ---
logging.level.com.sweetshop=DEBUG
logging.level.org.springframework.security=DEBUG

# --- Actuator endpoints (monitoring) ---
management.endpoints.web.exposure.include=health,info,metrics
